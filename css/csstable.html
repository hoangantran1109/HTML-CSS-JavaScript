<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to CSS</title>
        <meta charset="uft-8">
        <style type="text/css">
            table,td,th{
                border: 1px solid #ddd;
                text-align: left;
            }

            table{
                border-collapse: collapse;
                width: 100%;
            }
            th,td{
                padding: 15px;
            }
            tr:hover{
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Ted</td>
                <td>Evans</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Black</td>
                <td>C</td>
            </tr>
        </table>
    </body>
</html>
